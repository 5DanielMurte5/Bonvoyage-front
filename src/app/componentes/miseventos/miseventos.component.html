<h1>Estos son tus eventos :</h1>
      <div class="row">
        <div *ngFor="let evento of eventos" class="col s4">
          <div class="card  green lighten-4">
            <div class="card-content black-text">
              <span class="card-title">{{evento.nombre}}</span>
                   <p>{{evento.descripcion}}</p>
            </div>
          <a (click)="abrirModalInscritos(evento)" class="waves-effect waves-yellow btn-large">Viajeros Inscritos</a>
          <a [routerLink]="['editar', evento.id_evento]" class="waves-effect waves-purple btn-large"><i class="material-icons left"></i>Editar mi evento</a>
          <a (click)="eliminarEvento(evento.id_evento)" class="waves-effect waves-red btn-large"><i class="material-icons right"></i>Eliminar evento</a>
         </div>
        </div>
      </div>

 <modal-inscritos [evento]="selectedEvent"></modal-inscritos>

<h1>Viajes :</h1>
      <div class="row">
        <div *ngFor="let viaje of viajes" class="col s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{viaje.origen}}-{{viaje.destinacion}}</span>
                   <p>{{viaje.aerolinea}}</p>
            </div>
            <div class="card-action">
              <a (click)="comprarViaje(viaje.id)">Comprar</a>
            </div>
          </div>
        </div>
      </div>
<h1>Eventos :</h1>

<div class="row">
  <div *ngFor="let evento of eventos" class="col s4">
    <div class="card  green lighten-4 ">
      <div class="card-content black-text">
        <span class="card-title">{{evento.nombre}}</span>
             <p>{{evento.descripcion}}</p>
      </div>
      <div class="card-action">
        <a (click)="inscribirEvento(evento.id_evento,evento.participantes)">Inscribirme</a>
      </div>
    </div>
  </div>
</div>
